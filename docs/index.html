<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="styles/styles.css" rel="stylesheet"> 
    <link href="images/favicon.png" rel="icon">
    <title>To-do app</title>
</head>
<body>
    <header class="header">
        <div class="container">
            <h1 class="header__title">To-do App</h1>
            <h2 class="header__subtitle">What do you need to do?</h2>
        </div>
    </header>

    <div class="actions">
        <div class="actions__container">
            <input id="search-text" class="input" type="text" placeholder="Input Search">
        <label class="checkbox">
            <input id="hide-completed" type="checkbox"> Hide Completed Todos
        </label>
        </div>
    </div>
    
    <div class="container">
        <div id="todo"></div>
        <form id="todo-form">
            <input type="text" class="input" placeholder="Enter todo text" name="todoText">
            <button class="button">submit</button>
        </form>
    </div>
    <script src="scripts/bundle.js"></script>
</body>
</html>
